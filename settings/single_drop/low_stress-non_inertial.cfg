
Solver:
{
  finalT = 10.0
  maxDt = 0.02
}


Output:
{
  Gnuplot:
  {
    active = true
    filename = "output/single_drop/low_stress-non_inertial"
    interval = 1.0
  }
}

InitialCondition:
{
  Expression:
  {
    active = true
    state = [ "x<0.1 ? max(0.25e-3*(1-100*x*x),5e-6) : 5e-6" , "0." ]
  }
}

System: 
{
  mu = 1e-3
  sigma = 0.0727
  tau = "0.5"
  rho = 0.
  beta = "0."
  g = [0.,0.]
}

TimeIntegrator:
{
  ImplicitSolver:
  {
    active = true
    alpha = 1.0
  }
}

Domain:
{
  Flat:
  {
    active = true
    min = -0.1
    max =  0.6
    cells = 2000
  }
}

RootFinder:
{
  NewtonRaphson:
  {
    active = true
  }
}

