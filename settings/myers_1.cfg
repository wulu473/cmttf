
Solver:
{
  finalT = 15.
  maxDt = 0.001
}


Output:
{
  Gnuplot:
  {
    active = true
    filename = "output/myers/1"
    interval = 0.5
  }
}

InitialCondition:
{
  Uniform:
  {
    active = true
    state = [ 5e-6 ]
  }
}

System: 
{
  mu = 1e-3
  sigma = 0.727
  tau = "0.5"
  beta = "1e-3/1000*100*0.5*exp(-460*x*x)"
}

ImplicitSolver:
{
  alpha = 1.0
}

Domain:
{
  Flat:
  {
    active = true
    min = -0.2
    max =  0.5
    cells = 7000
  }
}


