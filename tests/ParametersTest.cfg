
Solver:
{
  finaltime = 2.5
}


Output:
{
  Gnuplot:
  {
    active = true
    filename = "validation_output/thinFilm_1D-Myers-1"
    interval = 0.5
  }
}

InitialCondition:
{
  Uniform:
  {
    active = true
    state = [ 0.0 , 0.0 ]
  }
}

System: 
{
  mu = 1e-3
  sigma = 0.727
  tau = "10."
  rho = 1000.
  beta = "0."
  g = [0.,0.]
}

ImplicitSolver:
{
  alpha = 1.0
}

Domain:
{
  Flat:
  {
    active = true
    min = -2.
    max =  8.
    cells = 100
  }
}

Grid:
{
  cells = [ 1000 ]
}

ExpressionTest:
{
  expression = "exp(-s*s)"
}
