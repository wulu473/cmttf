// Single drop test case

// high stress
// inertial 

Solver:
{
  finalT = 0.6
  maxDt = 0.002
}


Output:
{
  Gnuplot:
  {
    active = true
    filename = "output/roberts/2"
    interval = 0.1
  }
}

InitialCondition:
{
  Expression:
  {
    active = true
    state = [ "x<0.1 ? max(0.25e-3*(1-100*x*x),5e-6) : 5e-6" , "0." ]
  }
}

System: 
{
  mu = 1e-3
  sigma = 0.0727
  tau = "10."
  rho = 1000.
  beta = "0."
  g = [0.,0.]
}

TimeIntegrator:
{
  ImplicitSolver:
  {
    active = true
    alpha = 1.0
  }
}

Domain:
{
  Flat:
  {
    active = true
    min = -0.1
    max =  0.6
    cells = 2000
  }
}

RootFinder:
{
  NewtonTrustRegion:
  {
    active = true
  }
}

