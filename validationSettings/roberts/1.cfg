
Solver:
{
  finalT = 2.5
  maxDt = 0.003
}


Output:
{
  Gnuplot:
  {
    active = true
    filename = "output/roberts/1"
    interval = 0.5
  }
}

InitialCondition:
{
  Uniform:
  {
    active = true
    state = [ 1.e-6 , 0.0 ]
  }
}

System: 
{
  mu = 1e-3
  sigma = 0.0727
  tau = "10."
  rho = 1000.
  beta = "1e-3/1000*0.9*exp(-460*s*s)*100"
  g = [0.,0.]
}

TimeIntegrator:
{
  ImplicitSolver:
  {
    active = true
    alpha = 1.0
  }
}

Domain:
{
  Flat:
  {
    active = true
    min = -0.2
    max =  0.5
    cells = 8000
  }
}

RootFinder:
{
  NewtonRaphson:
  {
    active = true
  }
}

