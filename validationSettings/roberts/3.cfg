// Myers gravity test

Solver:
{
  finalT = 15.
  maxDt = 0.005
}


Output:
{
  Gnuplot:
  {
    active = true
    filename = "output/roberts/3"
    interval = 5.
  }
}

InitialCondition:
{
  Uniform:
  {
    active = true
    state = [ 5e-6, 0. ]
  }
}

System: 
{
  mu = 1e-3
  sigma = 0.0727
  tau = "0.5"
  rho = 1000.
  g = [ -3.3552176060248105, -9.218384609909762]
  beta = "1e-3/1000*100*0.5*exp(-460*s*s)"
}

TimeIntegrator:
{
  ImplicitSolver:
  {
    active = true
    alpha = 1.0
  }
}

Domain:
{
  Flat:
  {
    active = true
    min = -0.2
    max =  0.4
    cells = 1000
  }
}

RootFinder:
{
  NewtonTrustRegion:
  {
    active = true
  }
}


